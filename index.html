        <h1 class="name">Callis Ezenwaka</h1>
      </section>
  
      <section class="about">
        <p class="summary">
          I am a problem solver and a builder. Then, a software engineer with extensive experience across multiple sectors, having worked in 
          technology foundations, healthcare technology, educational technology, industrial corporations, 
          and energy infrastructure. Throughout my career, I have contributed to organizations such as 
          <strong>Buzz Solutions</strong>, <strong>General Electric</strong>, <strong>Barestripe Tech</strong>, 
          <strong>OpenMined Foundation</strong>, and <strong>Konfidio UG</strong>, gaining diverse exposure 
          to different industry challenges and technological landscapes, primarily focusing on SaaS and 
          business-to-consumer (B2C) applications.
        </p>
        
        <h3>Professional Experience Sectors</h3>
        <p class="summary">
          My professional journey has taken me through various industries where I have tackled complex 
          technical challenges in SaaS and B2C environments. At General Electric, I developed automated 
          financial tracking dashboards that met compliance audit requirements while managing IT infrastructure 
          and cybersecurity initiatives for large-scale operations. My work with Buzz Solutions involved 
          developing vision-powered intelligence systems for energy infrastructure, focusing on AI-driven 
          visual analysis to identify defects and optimize maintenance operations across energy ecosystems.
        </p>
        
        <h3>Key Projects and Contributions</h3>
        <p class="summary">
          My project portfolio spans several critical areas of modern software development, including 
          computer vision applications for industrial infrastructure, healthcare technology, educational 
          platforms, and supply chain optimization. Through my work in energy infrastructure intelligence, 
          I have contributed to AI-powered visual inspection systems that process millions of images to 
          identify hidden risks and defects across energy networks.
        </p>
        
        <p class="summary">
          In healthcare technology, I developed encrypted Electronic Health Record (EHR) systems implementing 
          comprehensive data protection both at rest and in transit, ensuring HIPAA compliance while 
          maintaining system performance. This work involved designing cryptographic protocols that secured 
          sensitive medical data without compromising accessibility for authorized healthcare providers.
        </p>
        
        <p class="summary">
          I have made significant contributions to privacy-preserving AI evaluation through my work on secure 
          enclaves, collaborating with organizations like <strong>Anthropic</strong> and the 
          <strong>UK AI Security Institute</strong> to pilot secure computation environments for AI model 
          evaluation. This groundbreaking work represents the first practical implementation of NVIDIA H100 
          secure enclaves for cross-organizational AI evaluation.
        </p>
        
        <h3>Research and Academic Interests</h3>
        <p class="summary">
          My academic background in biomedical engineering has informed my approach to computational 
          problem-solving, particularly in optimization and simulation. My master's thesis, conducted 
          in partnership with Steeper, a leading orthotic company, focused on using finite element 
          modeling to analyze how different material combinations affect pressure distribution and 
          friction coefficients in 3D-printed orthotic insoles. This work, which examined 22 material 
          samples, directly influenced clinical prescribing practices and demonstrated the practical 
          application of computational modeling in healthcare solutions.
        </p>
        
        <p class="summary">
          I maintain a strong interest in how computational modeling and AI can be applied to a variety 
          of real-world challenges, from industrial monitoring and supply chain optimization to healthcare 
          data security and predictive maintenance, with a particular focus on privacy-preserving 
          technologies and cryptographic systems. This commitment extends to my open-source work, 
          including contributions to the Node.js documentation repository, where I created comprehensive 
          guides for the native WebSocket client. These contributions demonstrate my dedication to 
          creating clear, accessible documentation and my ability to improve complex technical systems 
          for the wider developer community.
        </p>
        
        <h3>Technical Expertise and Certifications</h3>
        <p class="summary">
          My technical expertise spans multiple programming languages and frameworks, with particular 
          strength in Python, TypeScript, computer vision systems, healthcare data encryption, supply 
          chain management systems, and distributed systems. I hold several industry certifications 
          including <strong>CISSP</strong>, <strong>PMP</strong>, and various cloud platform certifications, 
          reflecting my commitment to maintaining current knowledge in cybersecurity and project management.
        </p>
        
        <h3>Professional Philosophy</h3>
        <p class="summary">
          I am particularly drawn to projects that combine technical innovation with social responsibility, 
          especially those addressing privacy, security, ethical AI deployment, healthcare data protection, 
          educational accessibility, and critical infrastructure protection. My work consistently focuses 
          on building SaaS and B2C systems that protect user privacy and data integrity while enabling 
          valuable technological advancement across diverse sectors.
        </p>
        <p class="summary">
          I excel at identifying gaps within systems and processes and driving implementation from concept through delivery. My expertise span:
        </p>

        </div>
